{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="row center-align">
    <form class="col s12" method="POST" role="form" action="">
        <h3>Login</h3>
        {% csrf_token %}
        <div class="row">
            <div class="input-field col s12">
                {{ form.username }}
                <label for="username">User name</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                {{ form.password }}
                <label for="username">Password</label>
            </div>
        </div>

        {% if form.errors %}
        <div class="row">
            <div class="col s12">
                <span style="color: red;font-weight: bold;">Your Username or Password did not match</span>
            </div>
        </div>
        {% endif %}
        <button class="waves-effect waves-light btn" value="login">
            <i class="material-icons left">send</i>
            Login
        </button>
        <input type="hidden" name="next" value="{{next}}" id="">
        <a class="waves-effect waves-light btn"><i class="material-icons left">person_pin</i>Register</a>

    </form>

</div>

{% endblock %}
