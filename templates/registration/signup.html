{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="row center-align">
    <form class="col s12" method="POST" role="form" action="">
        <h3>Login</h3>
        {% csrf_token %}
        <div class="row">
            <div class="input-field col s12">
                {{ form.username }}
                <label for="username">User name</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                {{ form.email }}
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                {{ form.password }}
                <label for="username">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                {{ form.confirm_password }}
                <label for="username">Re-type password</label>
            </div>
        </div>

        {% if form.errors %}
        <div class="row">
            <div class="col s12">
                <span style="color: red;font-weight: bold;">{{form.errors}}</span>
            </div>
        </div>
        {% endif %}
        <button class="waves-effect waves-light btn" name="action">
            <i class="material-icons left">send</i>
            Creat account
        </button>

    </form>

</div>

{% endblock %}
