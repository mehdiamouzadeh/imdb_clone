{% extends 'base.html' %}
{% load static %}

{% block banner %}  
  <div id="index-banner" >
    <div class="section no-pad-bot">
      <div class="container">
       <h2 class="header orange-text">Search resault for:</h2>
      <h2 >Batman</h2> 

      </div>
    </div>
  </div> 
{% endblock %}
  
      {% block content %}
      <!--   Icon Section   -->
      <div class="row">
        {% for movie in movie_data.Search %}
        <div class="col s12 m4">
          <div class="card">
            <div class="card-image">
              <img src="{{ movie.Poster }}">
            </div>
            <div class="card-content">
              <span class="card-title"><b>{{movie.Title}}</b> </span>
              <i class="material-icons left">date_range</i>
              <span class="left">{{movie.Year}}</span>
              <p><b>{{movie.Type}}</b></p>
            </div>
            
          </div>
        </div>
        {% endfor %}
        <div class="col s12 m12 center-align">
          <a href="{% url 'paginate' query page_number %}" class="waves-effect waves-light btn"><i class="material-icons left">add</i>Load more</a>
        </div>
        
      </div>
      {% endblock %}
